<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <form>
        <input type="text" class="screen">
    </form>

    <div class="buttons">
       <button type="button" class="btns yellow-btns" data-numb="*">*</button>
       <button type="button" class="btns yellow-btns" data-numb="/">/</button>
       <button type="button" class="btns yellow-btns" data-numb="-">-</button>
       <button type="button" class="btns yellow-btns" data-numb="+">+</button>


       <button type="button" class="btns grey-btns" data-numb="9">9</button>
       <button type="button" class="btns grey-btns" data-numb="8">8</button>
       <button type="button" class="btns grey-btns" data-numb="7">7</button>
       <button type="button" class="btns grey-btns" data-numb="6">6</button>
       <button type="button" class="btns grey-btns" data-numb="5">5</button>
       <button type="button" class="btns grey-btns" data-numb="4">4</button>
       <button type="button" class="btns grey-btns" data-numb="3">3</button>
       <button type="button" class="btns grey-btns" data-numb="2">2</button>
       <button type="button" class="btns grey-btns" data-numb="1">1</button>
       <button type="button" class="btns grey-btns" data-numb="0">0</button>
       <button type="button" class="btns grey-btns" data-numb=".">.</button>

       <button type="button" class=" equal-btns" >=</button>
       <button type="button" class="btns clear-btns" >C</button>


    </div>
    <h3 class="sponsored">Powered by OT Designs <span>ðŸ¥¼</span> </h3>
    </div>


    <script src="index.js"></script>
</body>
</html>
